<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chocolate Error Page</title>
    <link rel="stylesheet" type="text/css" href="error.css">
</head>

<body>
    <div class="chocolate-background"></div>
    <div class="error-container">
        <img src="../images/logo-final.png" alt="Chocolate Logo">
        <h1>Oops! Something went wrong.</h1>
        <p>We're sorry, but it seems that there was an error.</p>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
